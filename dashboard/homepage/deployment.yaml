apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: dashboard
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:v0.9.4"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
          env:
            - name: HOMEPAGE_VAR_DISKSTATION_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-secret
                  key: diskstation-username
            - name: HOMEPAGE_VAR_DISKSTATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secret
                  key: diskstation-password
            - name: HOMEPAGE_VAR_UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-secret
                  key: unifi-username
            - name: HOMEPAGE_VAR_UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secret
                  key: unifi-password
            - name: HOMEPAGE_VAR_ELASTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-secret
                  key: elastic-username
            - name: HOMEPAGE_VAR_ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secret
                  key: elastic-password
            - name: HOMEPAGE_VAR_PORTAINER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-secret
                  key: portainer-token
            - name: LOG_LEVEL
              value: "debug"
      volumes:
        - name: homepage-config
          configMap:
            name: homepage-configmap
        - name: logs
          emptyDir: {}
      tolerations:
        - key: "arch"
          operator: "Equal"
          value: "arm64"
          effect: "NoSchedule"