---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      version: 26.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
  install:
    crds: Skip
  interval: 10m0s
  timeout: 2m0s
  targetNamespace: traefik
  values:
    logs:
      general:
        level: DEBUG
        format: json
      access:
        enabled: true
        filePath: "/logs/access.log"
        format: json
        fields:
          defaultMode: keep
          names:
            ClientUsername: keep
          headers:
            defaultMode: keep
            names:
              User-Agent: keep
              Authorization: drop
              
    podSecurityContext:
      fsGroup: 65532
    entryPoints:
      metrics:
        address: :8082
    metrics:
      prometheus:
        entryPoint: metrics
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
    additionalArguments:
    - --entryPoints.web.forwardedHeaders.trustedIPs=127.0.0.1/32,10.42.0.1,192.168.1.5
    - --entryPoints.websecure.forwardedHeaders.trustedIPs=127.0.0.1/32,10.42.0.1,192.168.1.5
    - --log.filePath=/logs/traefik.log
    experimental:
      kubernetesGateway:
        namespacePolicy: All
        certificate:
          group: ""
          kind: Secret
          name: traefik-default-certificate
        enabled: true
    ports:
      web:
        redirectTo: 
          port: websecure
    service:
      spec:
        externalTrafficPolicy: Local
      loadBalancerIP: "192.168.1.30"
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: "traefik"
      kubernetesIngress:
        publishedService:
          enabled: true
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: "traefik"
    ingressClass:
      name: traefik
    ingressRoute:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: traefik
      healthcheck:
        annotations:
          kubernetes.io/ingress.class: traefik
    deployment:
      additionalVolumes:
      - name: logging-data
        persistentVolumeClaim:
          claimName: logging-data
    additionalVolumeMounts:
    - name: logging-data
      mountPath: "/logs"