---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      version: 27.0.2
      sourceRef:
        kind: HelmRepository
        name: traefik
  install:
    crds: Skip
  interval: 10m0s
  timeout: 2m0s
  targetNamespace: traefik
  values:
    logs:
      general:
        level: DEBUG
        format: json
      access:
        enabled: true
        filePath: "/accesslogs/access.log"
#        format: json
        fields:
          defaultMode: keep
          names:
            ClientUsername: keep
          headers:
            defaultMode: keep
            names:
              User-Agent: keep
              Authorization: drop
              
    podSecurityContext:
      fsGroup: 65532
    entryPoints:
      metrics:
        address: :8082
    metrics:
      prometheus:
        entryPoint: metrics
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
    additionalArguments:
    - --entryPoints.web.forwardedHeaders.trustedIPs=127.0.0.1/32,10.42.0.1,192.168.1.5
    - --entryPoints.websecure.forwardedHeaders.trustedIPs=127.0.0.1/32,10.42.0.1,192.168.1.5
#    - --log.filePath=/logs/traefik.log
    experimental:
      kubernetesGateway:
        namespacePolicy: All
        certificate:
          group: ""
          kind: Secret
          name: traefik-default-certificate
        enabled: true
    ports:
      web:
        redirectTo: 
          port: websecure
    service:
      spec:
        externalTrafficPolicy: Local
      loadBalancerIP: "192.168.1.30"
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: "traefik"
      kubernetesIngress:
        publishedService:
          enabled: true
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: "traefik"
    ingressClass:
      name: traefik
    ingressRoute:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: traefik
      healthcheck:
        annotations:
          kubernetes.io/ingress.class: traefik
    deployment:
      initContainers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.13.2
        restartPolicy: Always
        volumeMounts:
        - name: accesslog
          mountPath: "/accesslogs"
        - name: filebeat-config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: elastic-ca-elasticsearch
          mountPath: /certificates/elasticsearch/
        - name: elastic-ca-kibana
          mountPath: /certificates/kibana/
        - name: filebeat-data
          mountPath: /usr/share/filebeat/data/
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "https://elasticsearch-es-http.elastic-eck:9200"
        - name: KIBANA_HOST
          value: "https://kibana-kb-http.elastic-eck:5601"
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: elastic-logging
              key: username
              optional: false
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elastic-logging
              key: password
              optional: false
      additionalVolumes:
      - name: accesslog
        emptyDir: {}
      - name: filebeat-data
        emptyDir: {}
      - name: filebeat-config
        configMap:
          name: filebeat-configmap
      - name: elastic-ca-elasticsearch
        secret:
          secretName: elastic-ca-elasticsearch
      - name: elastic-ca-kibana
        secret:
          secretName: elastic-ca-kibana
    additionalVolumeMounts:
    - name: accesslog
      mountPath: "/accesslogs"