---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: flux-system
spec:
  chart:
    spec:
      chart: promtail
      version: 6.16.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
  install:
    crds: Create
    createNamespace: true
  upgrade:
    crds: CreateReplace
  interval: 1m0s
  targetNamespace: monitoring
  values:
    config:
      clients:
        - url: http://loki-write:3100/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          - job_name: journal
            journal:
              json: false
              max_age: 12h
              path: /var/log/journal
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels:
                - __journal__systemd_unit
                target_label: systemd_unit
              - source_labels:
                - __journal__transport
                target_label: transport
              - source_labels:
                - __journal__hostname
                target_label: node_name
    extraVolumes:
    - name: journal
      hostPath:
        path: /var/log/journal
    extraVolumeMounts:
    - name: journal
      mountPath: /var/log/journal
      readOnly: true
    