apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: webhook-backend
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-token-secret
    template:
      data:
        api-token: "{{ .token | toString }}"
  data:
  - secretKey: token
    remoteRef:
      key: cloudflare-api-token